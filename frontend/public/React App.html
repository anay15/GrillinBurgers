}

  font-family: fantasy;
  font-weight: 400;
  font-size: 2rem;
}

}

  align-items: center;
}

}

}

  height: 100vh;
  width: 100%;
  background-image: url(http://localhost:3000/static/media/bg.a53399b3cb9ed43e9c00.svg);
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}
.contact > form {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: white;
  padding: 2rem;
  width: 40%;
  height: 80%;
  justify-content: center;
}
.contact > form > h2 {
  font-size: 1.5rem;
  text-transform: uppercase;
  font-family: "Roboto";
  margin: 2rem 0;
}
.contact > form > input,
.contact > form > textarea,
.contact > form > button {
  padding: 1rem;
  outline: none;
  border: 1px solid rgb(202, 202, 202);
  margin: 0.5rem;
  width: 60%;
  border-radius: 5px;
}
.contact > form > button {
  background-color: rgb(156, 0, 60);
  border: none;
  cursor: pointer;
  color: white;
  font-size: 1rem;
}
.contact > form > button:hover {
  background-color: rgb(126, 0, 48);
}
.contact .formBorder {
  width: 200px;
  height: 80%;
  background-color: white;
  border-radius: 0 200px 200px 0;
  position: relative;
}
.contact .formBorder > div {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 50%;
  transform: translate(50%, -50%);
  filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.566));
}
.contact .formBorder > div > img {
  width: 100%;
}

@media screen and (max-width: 600px) {
  .contact {
    height: 70vh;
  }
  .contact > form {
    width: 100%;
    height: 100%;
  }
  .contact .formBorder {
    display: none;
  }
}
